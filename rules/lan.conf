# ==========================================
# Malaysia LAN Direct RuleSet
# Surge Rule-Set Format
# Pure Rule List (No Policy)
# ==========================================

# ===== Private IPv4 =====
IP-CIDR,10.0.0.0/8,no-resolve
IP-CIDR,172.16.0.0/12,no-resolve
IP-CIDR,192.168.0.0/16,no-resolve

# ===== Carrier-Grade NAT =====
IP-CIDR,100.64.0.0/10,no-resolve

# ===== Loopback =====
IP-CIDR,127.0.0.0/8,no-resolve

# ===== Link-Local =====
IP-CIDR,169.254.0.0/16,no-resolve

# ===== Multicast =====
IP-CIDR,224.0.0.0/4,no-resolve

# ===== Broadcast =====
IP-CIDR,255.255.255.255/32,no-resolve

# ===== IPv6 Local =====
IP-CIDR6,::1/128,no-resolve
IP-CIDR6,fc00::/7,no-resolve
IP-CIDR6,fe80::/10,no-resolve

# ===== Local Hostnames =====
DOMAIN-SUFFIX,local
DOMAIN-SUFFIX,lan

# ===== Common Router Domains =====
DOMAIN-SUFFIX,routerlogin.net
DOMAIN-SUFFIX,router.asus.com
DOMAIN-SUFFIX,tplinkwifi.net
DOMAIN-SUFFIX,myrouter.local
